<mat-divider></mat-divider>
<footer fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutAlign.gt-sm="space-around center" fxLayoutAlign.lt-md="start center">
  
  <span><em lang="en">Copyright</em> Â© 2018 <a routerLink="http://www.acessibilidades.pt">{{ "FOOTER.link" | translate}}</a> {{ "FOOTER.rights" | translate}}</span>
  
  <mat-form-field class="language-select" fxHide.lt-md [color]="'white'">
    <mat-select placeholder="{{ 'FOOTER.language' | translate }}" [(value)]="selectedLang" (selectionChange)="changeLanguage()">
      <mat-option *ngFor="let lang of translate.getLangs()" [value]="lang">
        {{ "LANGUAGES."+lang | translate }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</footer>
