<h1 mat-dialog-title>{{ "ADD_WEBSITE.error_dialog.title" | translate }}</h1>
<mat-dialog-content fxLayout="column">
  <p>{{ "ADD_WEBSITE.error_dialog.message" | translate }}</p>
  <span *ngFor="let page of pages"><strong>{{ page }}</strong></span>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="center center">
  <button mat-raised-button color="primary" mat-dialog-close>
    {{ "MISC.message_close" | translate }}
  </button>
</mat-dialog-actions>
