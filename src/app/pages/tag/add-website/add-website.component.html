<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ "ADD_WEBSITE.title" | translate }}
    </mat-panel-title>
    <mat-panel-description>
      {{ "ADD_WEBSITE.subtitle" | translate }}
    </mat-panel-description>
  </mat-expansion-panel-header>

  <ng-template matExpansionPanelContent>
    <form (submit)="addWebsite($event)" [formGroup]="websiteForm" fxLayout="column" novalidate>
      <mat-form-field>
        <label for="add_website_name">{{ "ADD_WEBSITE.name_label" | translate }}</label>
        <input id="add_website_name" type="text" name="name" matInput formControlName="name" [errorStateMatcher]="matcher" required>
        <mat-error *ngIf="websiteForm.controls.name.status === 'PENDING'">
          <mat-progress-bar mode="buffer"></mat-progress-bar>
        </mat-error>
        <mat-error *ngIf="websiteForm.controls.name.hasError('required')" [innerHTML]="'MISC.required_field' | translate"></mat-error>
        <mat-error *ngIf="websiteForm.controls.name.hasError('takenName')" [innerHTML]="'ADD_WEBSITE.taken_name' | translate"></mat-error>
        <mat-error *ngIf="websiteForm.controls.name.hasError('takenNameError')" [innerHTML]="'ADD_WEBSITE.taken_name_error' | translate"></mat-error>
      </mat-form-field>
      <mat-form-field>
        <label for="add_website_domain">{{ "ADD_WEBSITE.domain_label" | translate }}</label>
        <input id="add_website_domain" type="text" name="domain" matInput formControlName="domain" [errorStateMatcher]="matcher" required>
        <mat-error *ngIf="websiteForm.controls.domain.status === 'PENDING'">
          <mat-progress-bar mode="buffer"></mat-progress-bar>
        </mat-error>
        <mat-error *ngIf="websiteForm.controls.domain.hasError('required')" [innerHTML]="'MISC.required_field' | translate"></mat-error>
        <mat-error *ngIf="websiteForm.controls.domain.hasError('invalidDomain')" [innerHTML]="'ADD_WEBSITE.invalid_domain' | translate"></mat-error>
        <mat-error *ngIf="websiteForm.controls.domain.hasError('takenDomain')" [innerHTML]="'ADD_WEBSITE.taken_domain' | translate"></mat-error>
        <mat-error *ngIf="websiteForm.controls.domain.hasError('takenDomainError')" [innerHTML]="'ADD_WEBSITE.taken_domain_error' | translate"></mat-error>
      </mat-form-field>
      <mat-form-field>
        <label for="add_website_pages">{{ "ADD_WEBSITE.urls_label" | translate }}</label>
        <textarea id="add_website_pages" name="pages" matInput cdkTextareaAutosize cdkAutosizeMinRows="5" formControlName="pages" [errorStateMatcher]="matcher"></textarea>
        <mat-error *ngIf="websiteForm.controls.pages.hasError('url')" [innerHTML]="'ADD_WEBSITE.invalid_url' | translate"></mat-error>
        <mat-error *ngIf="websiteForm.controls.pages.hasError('domainNoMatch')" [innerHTML]="'ADD_WEBSITE.url_match_error' | translate"></mat-error>
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button color="primary" type="submit" [disabled]="websiteForm.invalid">
          {{ "ADD_WEBSITE.button" | translate }}
        </button>
      </div>
    </form>
  </ng-template>
</mat-expansion-panel>
