<section>
  <mat-card class="mat-typography">
    <mat-card-header class="header" fxLayout="row" fxLayoutAlign="center center">
      <mat-card-title>
        <h1>{{ "WEBSITES_ERROR.title" | translate }}: {{ tag }}</h1>
      </mat-card-title>
      <mat-card-subtitle>
        <h2>{{ "WEBSITES_ERROR.subtitle" | translate }}: <span [innerHTML]="'ELEMS.'+eleError | translate"></span></h2>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <a mat-icon-button class="tools" [routerLink]="goBack()" matTooltip="{{ 'RESULTS.actions.back' | translate }}">
        <mat-icon aria-label="'RESULTS.actions.back' | translate">arrow_back</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
  <br>
  <mat-card class="mat-typography" *ngIf="!loading && !error">
    <mat-card-header>
      <mat-card-title>
        <h1>{{ "WEBSITES_ERROR.list.title" | translate }}</h1>
      </mat-card-title>
      <mat-card-subtitle>
        <h2>{{ "WEBSITES_ERROR.list.subtitle" | translate }}: {{ listKeys.length }}</h2>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <ul>
        <li *ngFor="let key of listKeys">
          <h2><a [routerLink]="[key]">{{ key }}</a></h2>
          <ol>
            <li *ngFor="let item of list[key]; let i = index;">
              <h3>
                {{ item.url }}
                ({{ item.n }})
              </h3>
            </li>
          </ol>
          <mat-divider></mat-divider>
          <br>
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
  <app-loading *ngIf="loading"></app-loading>
  <app-error *ngIf="error"></app-error>
</section>
