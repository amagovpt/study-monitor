<section>
  <mat-card class="mat-typography">
    <mat-card-header class="header" fxLayout="row" fxLayoutAlign="center center">
      <mat-card-title>
        <h1>{{ "PAGES_ERROR.title" | translate }}: {{ website }}</h1>
      </mat-card-title>
      <mat-card-subtitle>
        <h2>{{ "PAGES_ERROR.subtitle" | translate }}: <span [innerHTML]="'ELEMS.'+eleError | translate"></span></h2>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <a mat-icon-button class="tools" [routerLink]="goBack()" matTooltip="{{ 'RESULTS.actions.back' | translate }}">
        <mat-icon aria-label="'RESULTS.actions.back' | translate">arrow_back</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
  <br>
  <mat-card class="mat-typography" *ngIf="!loading && !error">
    <mat-card-header>
      <mat-card-title>
        <h1>{{ "PAGES_ERROR.list.title" | translate }}</h1>
      </mat-card-title>
      <mat-card-subtitle>
        <h2>{{ "PAGES_ERROR.list.subtitle" | translate }}: {{ list.length }}</h2>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let item of list; let i = index;">
          <h3 mat-line>
            <strong>{{ i+1 }}. </strong>
            <a [routerLink]="getUriRoute(item.url)">{{ item.url }}</a>
            ({{ item.n }})
          </h3>
          <mat-divider></mat-divider>
          <br>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
  <app-loading *ngIf="loading"></app-loading>
  <app-error *ngIf="error"></app-error>
</section>
