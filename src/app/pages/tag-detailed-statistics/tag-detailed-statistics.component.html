<section>
  <mat-card class="mat-typography">
    <mat-card-header fxLayout="row" fxLayoutAlign="center center">
      <mat-card-title>
        <h1>{{ "STATISTICS.title" | translate }}: {{ tag }}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <a mat-icon-button class="tools" [routerLink]="goBack()" matTooltip="{{ 'RESULTS.actions.back' | translate }}">
         <mat-icon aria-label="'RESULTS.actions.back' | translate">arrow_back</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
  <br>
  <div *ngIf="!loading && !error">
    <mat-tab-group mat-stretch-tabs dynamicHeight>
      <mat-tab label="{{ 'STATISTICS.menu.summary' | translate }}">
        <app-tag-statistics-summary [pages]="pages"></app-tag-statistics-summary>
      </mat-tab>
      <mat-tab label="{{ 'STATISTICS.menu.errors' | translate }}">
        <app-tag-statistics-errors [pages]="pages"></app-tag-statistics-errors>
      </mat-tab>
      <mat-tab label="{{ 'STATISTICS.menu.score_distribution' | translate }}">
        <app-tag-statistics-score-distribution [pages]="pages"></app-tag-statistics-score-distribution>
      </mat-tab>
      <mat-tab label="{{ 'STATISTICS.menu.websites_results' | translate }}">
        <app-tag-statistics-websites-results [tag]="tag" [pages]="pages"></app-tag-statistics-websites-results>
      </mat-tab>
      <mat-tab label="{{ 'STATISTICS.menu.pages_results' | translate }}">
        <app-tag-statistics-pages-results [tag]="tag" [pages]="pages"></app-tag-statistics-pages-results>
      </mat-tab>
    </mat-tab-group>
  </div>
  <app-loading *ngIf="loading"></app-loading>
  <app-error *ngIf="error"></app-error>
</section>
