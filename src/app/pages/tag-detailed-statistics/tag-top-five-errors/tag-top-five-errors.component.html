<mat-card class="mat-typography" *ngIf="errorsA.length > 0 || errorsAA.length > 0 || errorsAAA.length > 0">
  <mat-card-header>
    <mat-card-title>
      <h1>{{ "STATISTICS.top_5_errors.title2" | translate }}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h2 *ngIf="errorsA && errorsA.length > 0">{{ "STATISTICS.top_5_errors.errorA_title" | translate }}</h2>
    <mat-list *ngIf="errorsA && errorsA.length > 0">
      <mat-list-item *ngFor="let e of errorsA; let i = index;">
        <p>
          {{ i+1 }}.
          <span *ngIf="e.n_websites > 1" innerHTML="{{ 'STATISTICS.top_5_errors.message.p2' | translate:{ value: e.n_websites } }}"></span>
          <span *ngIf="e.n_websites === 1" innerHTML="{{ 'STATISTICS.top_5_errors.message.s2' | translate:{ value: e.n_websites } }}"></span>
          <span innerHTML="{{ 'TEST_RESULTS.' + e['key'] | translate:{ value: e.n_websites } | html:true }}"></span>
        </p>
      </mat-list-item>
    </mat-list>
    <h2 *ngIf="errorsAA && errorsAA.length > 0">{{ "STATISTICS.top_5_errors.errorAA_title" | translate }}</h2>
    <mat-list *ngIf="errorsAA && errorsAA.length > 0">
      <mat-list-item *ngFor="let e of errorsAA; let i = index;">
        <p>
          {{ i+1 }}.
          <span *ngIf="e.n_websites > 1" innerHTML="{{ 'STATISTICS.top_5_errors.message.p2' | translate:{ value: e.n_websites } }}"></span>
          <span *ngIf="e.n_websites === 1" innerHTML="{{ 'STATISTICS.top_5_errors.message.s2' | translate:{ value: e.n_websites } }}"></span>
          <span innerHTML="{{ 'TEST_RESULTS.' + e['key'] | translate:{ value: e.n_websites } | html:true }}"></span>
        </p>
      </mat-list-item>
    </mat-list>
    <h2 *ngIf="errorsAAA && errorsAAA.length > 0">{{ "STATISTICS.top_5_errors.errorAAA_title" | translate }}</h2>
    <mat-list *ngIf="errorsAAA && errorsAAA.length > 0">
      <mat-list-item *ngFor="let e of errorsAAA; let i = index;">
        <p>
          {{ i+1 }}.
          <span *ngIf="e.n_websites > 1" innerHTML="{{ 'STATISTICS.top_5_errors.message.p2' | translate:{ value: e.n_websites } }}"></span>
          <span *ngIf="e.n_websites === 1" innerHTML="{{ 'STATISTICS.top_5_errors.message.s2' | translate:{ value: e.n_websites } }}"></span>
          <span innerHTML="{{ 'TEST_RESULTS.' + e['key'] | translate:{ value: e.n_websites } | html:true }}"></span>
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
